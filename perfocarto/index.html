<!DOCTYPE html>
<html>
    <head>
        <title>Carto Performance Inspector</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <link rel="shortcut icon" href="favicon.png" />

        <link rel="stylesheet" href="./mapbox-gl.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div id="map"></div>
        <div id="panel">
            <div id="mapstyles">
                <div class="layers-header">Mapstyles</div>
                <div id="mapstyle-list"></div>
                <label class="mapstyle-button add">
                    <input type="file" id="add-mapstyle-input" />
                    +
                </label>
            </div>
            <div class="layers-header">Options</div>

            <div class="controls">
                <div>
                    <input type="checkbox" id="tile-boundaries" name="tile-boundaries" checked />
                    <label for="tile-boundaries">Show tile boundaries</label>
                </div>
                <div>
                    <input type="checkbox" id="collision-boxes" name="collision-boxes" />
                    <label for="collision-boxes">Show collision boxes</label>
                </div>
                <div>
                    <input type="checkbox" id="overdraw-inspector" name="overdraw-inspector" />
                    <label for="overdraw-inspector">Show overdraw inspector</label>
                </div>
            </div>

            <div class="layers-header">Polygon Limits</div>
            <div class="caption">Min vertices</div>
            <div class="controls range">
                <input class="slider min-vertices" type="range" min="3" max="100" value="1" />
                <div class="indicator min-vertices">3</div>
            </div>

            <div class="caption">Min area</div>
            <div class="controls range">
                <input
                    class="slider min-area"
                    type="range"
                    min="0"
                    max="9999"
                    value="1"
                    step="any"
                />
                <div class="indicator min-area">0</div>
            </div>

            <div class="layers-header">Scale</div>
            <div class="controls range">
                <input
                    class="slider"
                    id="scale-input"
                    type="range"
                    min="1"
                    max="4"
                    value="1"
                    step="any"
                />
                <div class="indicator scale">1.00</div>
            </div>

            <div id="layers-container"></div>
        </div>

        <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
        <script src="./mapbox-gl-dev.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
