<!DOCTYPE html>
<html>
    <head>
        <title>Streets of Carto</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        <link rel="shortcut icon" href="favicon.png" />

        <link rel="stylesheet" href="./mapbox-gl.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div id="map"></div>
        <div id="panel">
            <div id="mapstyles">
                <div class="layers-header">Mapstyles</div>
                <div id="mapstyle-list"></div>
                <label class="mapstyle-button add">
                    <input type="file" id="add-mapstyle-input" />
                    +
                </label>
            </div>
            <div class="layers-header">Options</div>
            <div class="controls">
                <div>
                    <input type="checkbox" id="tile-boundaries" name="tile-boundaries" checked />
                    <label for="tile-boundaries">Show tile boundaries</label>
                </div>
                <div>
                    <input type="checkbox" id="collision-boxes" name="collision-boxes" checked />
                    <label for="collision-boxes">Show collision boxes</label>
                </div>
                <div>
                    <input type="checkbox" id="label-lines" name="label-lines" checked />
                    <label for="label-lines">Show label lines</label>
                </div>
                <div>
                    <input type="checkbox" id="terrain" name="terrain" />
                    <label for="terrain">Show terrain</label>
                </div>
            </div>
            <div class="layers-header">Style</div>
            <div class="controls">
                <div>
                    <input
                        type="number"
                        id="symbol-spacing"
                        name="symbol-spacing"
                        value="250"
                        min="1"
                        max="500"
                    />
                    <label for="symbol-spacing">symbol-spacing</label>
                </div>
                <div>
                    <input
                        type="number"
                        id="text-max-angle"
                        name="text-max-angle"
                        value="45"
                        min="0"
                        max="180"
                    />
                    <label for="text-max-angle">text-max-angle</label>
                </div>
                <div>
                    <input
                        type="number"
                        id="text-padding"
                        name="text-padding"
                        value="2"
                        min="0"
                        max="10"
                    />
                    <label for="text-padding">text-padding</label>
                </div>
            </div>
            <div class="layers-header">Scale</div>
            <div id="scale">
                <input id="scale-input" type="range" min="1" max="4" value="1" , step="any" />
                <div id="scale-indicator">1.00</div>
            </div>
            <div class="layers-header">Feature</div>
            <div id="feature-info"></div>
        </div>

        <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>
        <script src="./mapbox-gl-dev.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
